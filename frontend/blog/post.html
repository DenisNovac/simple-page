<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/light.css" id="light" class="light">
  <link rel="stylesheet" href="../css/dark.css" id="dark" class="dark">

  <script src="../shared.js"></script>
  <script src="../theme.js"></script>
  <script src="post.js"></script>
</head>

<body>

  <center>
    <h2>Create blog entry</h2>

    <form name="Form name" action="" method="POST">

      <p>Blog title:</p>
      <input type="text" name="title" value=""> <br>
      <p>Blog text:</p>
      <textarea name="text" rows="15" cols="100"></textarea> <br>

      <input type="button" name="button" value="Send" onClick="send(this.form)">
    </form>
  </center>

  <div class="div_bottom">
    <button class='switch_theme_button' onclick="changeTheme()">Switch theme</button>
  </div>

</body>

</html>
